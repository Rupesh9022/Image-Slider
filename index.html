<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <main>
        <img src="https://picsum.photos/id/10/1000/500" alt="" class="slide">
        <img src="https://picsum.photos/id/13/1000/500" alt="" class="slide">
        <img src="https://picsum.photos/id/15/1000/500" alt="" class="slide">
        <img src="https://picsum.photos/id/25/1000/500" alt="" class="slide">
        <img src="https://picsum.photos/id/28/1000/500" alt="" class="slide">
    </main>
    <div class="nav">
        <button onclick="goPrev()" style="color: green">
            Previous
        </button>
        <button onclick="goNext()" style="color: rgb(8, 99, 99)">
            Next
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
